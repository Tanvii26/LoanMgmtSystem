<form (ngSubmit)="onSubmit()">
  <div class="top-bar">
    <a class="back" routerLink="/">â¬…</a>
    <h2 class="heading">Personal Loan Application</h2>
  </div>
  <div class="form">
    <div class="inputs">
      <label for="purpose">Purpose of Loan:</label>
      <input type="text" id="purpose" [(ngModel)]="personalLoan.purpose" name="purpose" required>
    </div>
    <div class="inputs">
      <label for="loanAmountRequested">Loan Amount Requested:</label>
      <input type="number" id="loanAmountRequested" [(ngModel)]="personalLoan.loanAmountRequested"
        name="loanAmountRequested" required>
    </div>
    <div class="inputs">
      <label for="loanTenure">Loan Tenure (in months/years):</label>
      <input type="number" id="loanTenure" [(ngModel)]="personalLoan.loanTenure" name="loanTenure" required>
    </div>
    <div class="inputs">
      <label for="preferredEmiAmount">Preferred EMI Amount:</label>
      <input type="number" id="preferredEmiAmount" [(ngModel)]="personalLoan.preferredEmiAmount"
        name="preferredEmiAmount">
    </div>
    <button type="submit">Submit</button>
  </div>
</form>
